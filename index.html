<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <link rel="stylesheet" href="assets/style.css">
  <script type="module" src="https://esm.sh/@pwabuilder/pwaupdate"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-black text-amber-100">
  <div id="app" class="container">
    <py-script src="app.py"></py-script>
    
    <!-- Timer display -->
    <div id="timer" class="text-6xl">4</div>
    
    <!-- Control buttons -->
    <button id="startBtn" class="btn-amber" py-click="toggle_play()">
      <span id="btnText">Start</span>
    </button>
    
    <!-- Sound toggle -->
    <label class="switch">
      <input type="checkbox" id="soundToggle" py-change="toggle_sound()">
      <span class="slider"></span>
    </label>
  </div>

  <script type="module" src="sw.js"></script>
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</body>
</html>
